[tool]
[tool.poetry]
name = "pydbtools"
version = "2.0.1"
description = "A python package to query data via amazon athena and bring it into a pandas df"
license = "MIT"
authors = ["Karik Isichei <karik.isichei@digital.justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
boto3 = ">=1.7.4"
gluejobutils = ">=1.0.0"
numpy = ">=1.16.1"
pandas = ">=0.23.4"
s3fs = ">=0.2.2,<0.5.0"
sqlparse = "^0.3.1"
dataengineeringutils3 = "^1.1"
poetry_version = ">=0.1.5"

[tool.poetry.dev-dependencies]
pytest = "^5.4"

