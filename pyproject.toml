[tool]
[tool.poetry]
name = "pydbtools"
version = "4.0.1"
description = "A python package to query data via amazon athena and bring it into a pandas df using aws-wrangler."
license = "MIT"
authors = ["Karik Isichei <karik.isichei@digital.justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10" # wrangler dependency
boto3 = ">=1.7.4"
sqlparse = "^0.3.1"
awswrangler = "^2.3.0"
pyarrow = ">=5.0.0"
Jinja2 = ""

[tool.poetry.dev-dependencies]
pytest = ">=6.1"
toml = ""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
