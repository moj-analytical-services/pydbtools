[tool]
[tool.poetry]
name = "pydbtools"
version = "3.1.1"
description = "A python package to query data via amazon athena and bring it into a pandas df"
license = "MIT"
authors = ["Karik Isichei <karik.isichei@digital.justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7, <3.9"
boto3 = ">=1.7.4"
s3fs = ">=0.2.2,<0.5.0"
sqlparse = "^0.3.1"
awswrangler = "^2.3.0"
poetry_version = ">=0.1.5"

[tool.poetry.dev-dependencies]
pytest = "^5.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
