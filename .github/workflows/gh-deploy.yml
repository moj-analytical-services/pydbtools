name: gh-deploy
on:
  push:
    branches:
      - main
    paths:
      - '**docs/**'
      - README.md
      - '**mkdocs.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.10

      - name: Install the project
        run: uv sync --only-group docs

      - run: mkdocs gh-deploy --force
